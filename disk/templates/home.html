    <body>
        <h2>登录</h2>
        <form action="{% url 'user_login' %}" method="post">
            {% csrf_token %}
            <a>用户名：</a><input type="text", name="user">
            <a>密码：</a><input type="password", name="pass">
            <input type="submit", value="登录">
        </form>
        <hr>
        <h2>注册</h2>
        <form action="{% url 'user_sign' %}" method="post">
            {% csrf_token %}
            <a>用户名：</a><input type="text", name="user">
            <a>密码：</a><input type="password", name="pass">
            <input type="submit", value="注册">
        </form>
    </body>
</html>
